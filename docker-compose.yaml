version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    container_name: spring_app
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: applicationName
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/database?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  jaeger-api:
      image: jaegertracing/opentelemetry-all-in-one
      container_name: jaeger-api
      ports:
        - 16686:16686
      depends_on:
        - collector-api

  collector-api:
      image: otel/opentelemetry-collector:latest
      container_name: collector-api
      volumes:
        - ./collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      command: [ "--config=/etc/otel-collector-config.yaml" ]
      ports:
        - 4317:4317
        - 4318:4318
        - 8889:8889

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=exemplar-storage
      - --web.enable-remote-write-receiver
    restart: always
    ports:
      - '9090:9090'
    depends_on:
      - collector-api

  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000" # Porta padr√£o do SonarQube
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonardb:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_SEARCH_JAVA_OPTS=-Xms512m -Xmx2g
    depends_on:
      - sonardb

  sonardb:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mysql-data:
  postgres_data: