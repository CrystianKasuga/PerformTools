<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<a href="/contratos/cadastrar"><button class="btn btn-primary">CADASTRAR NOVO</button></a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Data Emissao</th>
            <th scope="col">Data Vencimento</th>
			<th scope="col">Propriedade</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="contrato : ${contratos}">
            <th th:text="${contrato.getNome()}"></th>
			<td th:text="${contrato.getDataEmissao()}"></td>
			<td th:text="${contrato.getDataVercimento()}"></td>
			<td th:text="${contrato.getPropriedade().getNomePropriedade()}"></td>
          </tr>
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
